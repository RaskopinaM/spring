<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body style="background-image:url(https://traveltimes.ru/wp-content/uploads/2021/11/divo6.jpg)">
<h3 style="margin-top:10%;margin-left:30%;font-size:20pt ">Вход</h3>
<form method="post" action="/process_login" style="margin-top:1%;margin-left:20%  ">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username">Введите логин: </label>
    <input type="text" placeholder="Введите пароль" name="username" id="username">
    <br>
    <label for="password">Введите пароль: </label>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <input type="submit" value="Войти" style="color:darkred;background-color: black;margin-left:10%">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
</form>
<a href="/auth/registration" style="margin-left:20%">Регистрация</a>
</body>
</html>
